<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>野球チーム一覧</title>
</head>
<body>
<h4>野球チーム一覧</h4>


	<table>
		<tr th:each="team : ${teamList}">
			<td>
				<a th:href="@{/team/showDetail?id=} + ${team.id}">
					<span th:text="${team.teamName}">dummy</span>
				</a>
			</td>
		</tr>
				
	</table>
</body>
</html>
